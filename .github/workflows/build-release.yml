name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify workspace contents
      run: |
        Write-Host "Current directory:"
        Get-Location
        Write-Host "Listing root files:"
        Get-ChildItem -Force
        Write-Host ("Spec file exists (relative): " + (Test-Path .\heic_to_jpg_converter.spec))
        Write-Host ("Spec file exists (absolute): " + (Test-Path "$env:GITHUB_WORKSPACE\heic_to_jpg_converter.spec"))

    - name: Build executable from spec
      run: |
        if (Test-Path "$env:GITHUB_WORKSPACE\heic_to_jpg_converter.spec") {
          Write-Host "Using spec file build"
          pyinstaller "$env:GITHUB_WORKSPACE\heic_to_jpg_converter.spec" -y
        } else {
          Write-Host "Spec file not found; falling back to CLI build"
          pyinstaller --windowed --name heic_to_jpg_converter --collect-all pillow_heif heic_to_jpg_converter.py
        }

    - name: Create release archive
      run: |
        cd dist
        7z a -tzip ../heic-to-jpg-converter-windows.zip .

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: heic-to-jpg-converter-windows
        path: heic-to-jpg-converter-windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: heic-to-jpg-converter-windows.zip
        body: |
          ## HEIC to JPG Converter - Windows Release
          
          This release contains a standalone Windows executable for converting HEIC images to JPG format.
          
          ### Installation
          1. Download the `heic-to-jpg-converter-windows.zip` file
          2. Extract the archive
          3. Run `heic_to_jpg_converter.exe`
          
          ### Requirements
          - Windows 7 or later
          - No Python installation required
          
          ### Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}